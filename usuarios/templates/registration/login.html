<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Natcam</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-6">
            <h1>Ingresa tus credenciales</h1>
            <hr>
            <form action="." method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">{{ form.username.label }}:</label>
                        <div class="col-sm-10">
                            {{ form.username }}
                        </div>
                        {{ form.username.errors }}

                    </div>

                    <div class="form-group">
                         <label for="" class="col-sm-2 control-label">{{ form.password.label }}:</label>
                        <div class="col-sm-10">
                            {{ form.password }}
                        </div>
                            {{ form.password.errors }}
                    </div>
                    {% if form.non_field_errors %}
                        <ul class='form-errors'>
                            {% for error in form.non_field_errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}



                {% csrf_token %}
                <p><input type="submit" class="btn btn-primary btn-lg "  value="Enviar"></p>
                <img src="{% static 'img/logo.png' %}" height="400" width="400" >
            </form>
        </div>
        <div class="col-md-1">
        </div>
    </div>

</body>
</html>
